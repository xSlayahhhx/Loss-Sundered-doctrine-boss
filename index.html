<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vow of the Disciple Symbols</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4444;
            font-weight: bold;
            text-decoration: underline;
        }

        /* Layout Adjustments */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .column {
            max-width: 90%; /* Adjust as needed */
            width: 100%; /* Make it flexible */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            max-width: 90%; /* Adjust as needed */
            width: 100%; /* Make it flexible */
            padding: 20px;
            background-color: #1a1a1a;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .menu-item:hover {
            background-color: #333;
            border-color: #ffd700;
        }

        .symbol {
            width: 120px;
            height: 120px;
            background-color: #1a1a1a;
            border: 2px solid #444;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
            position: relative;
            font-weight: bold;
        }

        .symbol:hover {
            background-color: #333;
            border-color: #ffd700;
        }

        .burn {
            box-shadow: 0 0 15px #ffd700;
            border-color: #ffd700;
        }

        .off {
            opacity: 0.6;
        }

        .callout-boxes {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 30px;
        }

        .callout-box {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
            width: 200px;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .reset-button:hover {
            background-color: #cc0000;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
            transition: opacity 0.3s ease;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Reduce font size for smaller screens */
            }

            .menu-item {
                font-size: 1rem; /* Reduce font size for smaller screens */
            }

            .container {
                flex-direction: column; /* Stack columns vertically on small screens */
                gap: 10px; /* Reduce gap between columns */
            }

            .callout-boxes {
                flex-direction: column; /* Stack callout boxes vertically */
                gap: 20px; /* Adjust gap */
            }

            .symbol {
                width: 80px; /* Reduce symbol size */
                height: 80px;
                font-size: 14px; /* Reduce font size */
            }

            .icon {
                width: 60px; /* Reduce icon size */
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>Vow of the Disciple Symbols</h1>
    <div class="container">
        <div class="column">Left Column</div>
        <div class="column">Middle Column</div>
        <div class="column">Right Column</div>
    </div>
    <div class="callout-boxes">
        <div class="callout-box">Burn</div>
        <div class="callout-box">Off</div>
    </div>
    <button class="reset-button">Reset</button>
</body>
</html>
