<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vow of the Disciple Symbols</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        /* Responsive Text */
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff4444;
            font-weight: bold;
            text-decoration: underline;
        }

        /* Main Menu */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .menu-item {
            width: 90%;
            max-width: 200px;
            padding: 15px;
            background-color: #1a1a1a;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .menu-item:hover {
            background-color: #333;
            border-color: #ffd700;
        }

        /* Back and Reset Buttons */
        .back-button, .reset-button {
            width: 90%;
            max-width: 250px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff4444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-top: 15px;
        }

        .back-button:hover, .reset-button:hover {
            background-color: #cc0000;
        }

        /* Symbols Layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        select {
            padding: 8px;
            font-size: 14px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            cursor: pointer;
        }

        /* Symbols Grid */
        .symbol {
            width: 100px;
            height: 100px;
            background-color: #1a1a1a;
            border: 2px solid #444;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
            position: relative;
            font-weight: bold;
        }

        /* Smaller images for mobile */
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
            transition: opacity 0.3s ease;
            object-fit: cover;
        }

        /* Adjust Callout Boxes */
        .callout-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .callout-box {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #444;
            width: 45%;
            min-width: 150px;
        }

        /* Mobile Optimization */
        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .symbol {
                width: 90px;
                height: 90px;
                font-size: 12px;
            }

            .icon {
                width: 70px;
                height: 70px;
            }

            .menu-item, .back-button, .reset-button {
                font-size: 14px;
                padding: 12px;
            }

            .callout-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Vow of the Disciple Symbols</h1>

    <div class="menu-container">
        <div class="menu-item">Witness</div>
        <div class="menu-item">Hive</div>
        <div class="menu-item">Guardian</div>
        <div class="menu-item">Pyramid</div>
        <div class="menu-item">Traveler</div>
    </div>

    <div class="container">
        <div class="column">
            <div class="symbol">
                <img src="witness.png" alt="Witness" class="icon">
                Witness
            </div>
            <div class="symbol">
                <img src="hive.png" alt="Hive" class="icon">
                Hive
            </div>
        </div>

        <div class="column">
            <div class="symbol">
                <img src="guardian.png" alt="Guardian" class="icon">
                Guardian
            </div>
            <div class="symbol">
                <img src="pyramid.png" alt="Pyramid" class="icon">
                Pyramid
            </div>
        </div>

        <div class="column">
            <div class="symbol">
                <img src="traveler.png" alt="Traveler" class="icon">
                Traveler
            </div>
        </div>
    </div>

    <button class="reset-button">Reset</button>

    <div class="callout-boxes">
        <div class="callout-box">Burn Symbols: [List Here]</div>
        <div class="callout-box">Off Symbols: [List Here]</div>
    </div>

</body>
</html>
