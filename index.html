<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slayahh Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Updated font */
            background-color: #121212; /* Black background */
            color: #ffffff; /* White text for contrast */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4444; /* Red for accent */
            font-weight: bold; /* Bold text */
            text-decoration: underline; /* Underline the title */
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: bold; /* Bold text */
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold; /* Bold text */
            text-decoration: underline; /* Underline the headings */
        }

        /* Unique Colors for Headings */
        h3.left-room {
            color: #ff4444; /* Red for Left Room */
        }

        h3.middle-room {
            color: #ffd700; /* Yellow for Middle Room */
        }

        h3.right-room {
            color: #00ff00; /* Green for Right Room */
        }

        h3.middle-bottom-room {
            color: #00ffff; /* Cyan for Middle Bottom Room */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px; /* Increased gap between groups */
            margin-top: 20px;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Gap between symbols within a group */
        }

        .symbol {
            width: 120px; /* Adjusted width for better fit */
            height: 120px; /* Adjusted height for better fit */
            background-color: #1a1a1a; /* Dark gray for symbols */
            border: 2px solid #444; /* Medium gray border */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff; /* White text for contrast */
            position: relative; /* Needed for the "X" overlay */
            font-weight: bold; /* Bold text */
        }

        .symbol:hover {
            background-color: #333; /* Slightly lighter on hover */
            border-color: #ffd700; /* Yellow border on hover */
        }

        .burn {
            box-shadow: 0 0 15px #ffd700; /* Yellow glow for "burn" */
            border-color: #ffd700; /* Yellow border */
        }

        /* Transparent shade for burn state */
        .burn .icon {
            opacity: 0.7; /* Make the icon slightly transparent */
        }

        .off {
            opacity: 0.6;
        }

        /* "X" overlay for off state */
        .off::before, .off::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ff0000; /* Red "X" */
            top: 50%;
            left: 0;
        }

        .off::before {
            transform: rotate(45deg);
        }

        .off::after {
            transform: rotate(-45deg);
        }

        .callout-boxes {
            display: flex;
            justify-content: center;
            gap: 100px; /* Ample space between Burn and Off boxes */
            margin-top: 30px; /* Moved back to the bottom */
        }

        .callout-box {
            background-color: #1a1a1a; /* Dark gray background */
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444; /* Medium gray border */
            width: 200px; /* Fixed width for consistency */
        }

        /* Make "Burn" text yellow */
        #burn-list + h2 {
            color: #ffd700; /* Yellow for Burn text */
        }

        /* Make "Off" text red */
        #off-list + h2 {
            color: #ff0000; /* Red for Off text */
        }

        .callout-list {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ffffff; /* White text for contrast */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between names */
            align-items: center; /* Center align items */
            font-weight: bold; /* Bold text */
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4444; /* Red button */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Bold text */
        }

        .reset-button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        .icon {
            width: 100px; /* Adjusted size to fit the symbol box */
            height: 100px; /* Adjusted size to fit the symbol box */
            margin-bottom: 5px; /* Space between icon and text */
            transition: opacity 0.3s ease; /* Smooth transition for opacity */
            object-fit: cover; /* Ensures the icon scales properly */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .symbol {
                width: 100px;
                height: 100px;
                font-size: 14px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .icon {
                width: 80px; /* Adjust as needed */
                height: 80px; /* Adjust as needed */
            }

            .callout-boxes {
                flex-direction: column;
                gap: 20px; /* Reduced gap for mobile */
            }

            .callout-box {
                width: 100%; /* Full width for mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Slayahh Tool</h1>

    <!-- Top Row: Left Room, Middle Room, Right Room -->
    <div class="container">
        <!-- Column 1: Left Room -->
        <div class="group">
            <h3 class="left-room">Left Room</h3>
            <div style="display: flex; gap: 15px;">
                <div class="symbol" onclick="toggleState(this)" aria-label="Witness">
                    <img src="icons/witness-icon.png" alt="Witness" class="icon">
                    Witness
                </div>
                <div class="symbol" onclick="toggleState(this)" aria-label="Hive">
                    <img src="icons/hive-icon.png" alt="Hive" class="icon">
                    Hive
                </div>
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="symbol" onclick="toggleState(this)" aria-label="Pyramid">
                    <img src="icons/pyramid-icon.png" alt="Pyramid" class="icon">
                    Pyramid
                </div>
                <div class="symbol" onclick="toggleState(this)" aria-label="Guardian">
                    <img src="icons/guardian-icon.png" alt="Guardian" class="icon">
                    Guardian
                </div>
            </div>
            <div style="display: flex; gap: 15px;">
                <div style="width: 120px;"></div> <!-- Empty space for alignment -->
                <div class="symbol" onclick="toggleState(this)" aria-label="Traveler">
                    <img src="icons/traveler-icon.png" alt="Traveler" class="icon">
                    Traveler
                </div>
            </div>
        </div>

        <!-- Column 2: Middle Room -->
        <div class="group">
            <h3 class="middle-room">Middle Room</h3>
            <div style="display: flex; gap: 15px;">
                <div></div> <!-- Empty space for alignment -->
                <div class="symbol" onclick="toggleState(this)" aria-label="Drink">
                    <img src="icons/drink-icon.png" alt="Drink" class="icon">
                    Drink
                </div>
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="symbol" onclick="toggleState(this)" aria-label="Worship">
                    <img src="icons/worship-icon.png" alt="Worship" class="icon">
                    Worship
                </div>
                <div class="symbol" onclick="toggleState(this)" aria-label="Kill">
                    <img src="icons/kill-icon.png" alt="Kill" class="icon">
                    Kill
                </div>
            </div>
        </div>

        <!-- Column 3: Right Room -->
        <div class="group">
            <h3 class="right-room">Right Room</h3>
            <div style="display: flex; gap: 15px;">
                <div class="symbol" onclick="toggleState(this)" aria-label="Worm">
                    <img src="icons/worm-icon.png" alt="Worm" class="icon">
                    Worm
                </div>
                <div class="symbol" onclick="toggleState(this)" aria-label="Savathûn">
                    <img src="icons/savathun-icon.png" alt="Savathûn" class="icon">
                    Savathûn
                </div>
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="symbol" onclick="toggleState(this)" aria-label="Darkness">
                    <img src="icons/darkness-icon.png" alt="Darkness" class="icon">
                    Darkness
                </div>
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="symbol" onclick="toggleState(this)" aria-label="Light">
                    <img src="icons/light-icon.png" alt="Light" class="icon">
                    Light
                </div>
            </div>
        </div>
    </div>

    <!-- Middle Bottom Room Section -->
    <div class="container">
        <div class="group">
            <h3 class="middle-bottom-room">Middle Bottom Room</h3>
            <div style="display: flex; gap: 15px;">
                <div class="symbol" onclick="toggleState(this)" aria-label="Stop">
                    <img src="icons/stop-icon.png" alt="Stop" class="icon">
                    Stop
                </div>
                <div class="symbol" onclick="toggleState(this)" aria-label="Give">
                    <img src="icons/give-icon.png" alt="Give" class="icon">
                    Give
                </div>
            </div>
        </div>
    </div>

    <!-- Burn and Off Callout Boxes -->
    <div class="callout-boxes">
        <div class="callout-box">
            <h2 style="color: #ffd700;">Burn</h2> <!-- Explicitly set Burn text to yellow -->
            <div class="callout-list" id="burn-list">
                <!-- Burn results will appear here -->
            </div>
        </div>
        <div class="callout-box">
            <h2 style="color: #ff0000;">Off</h2> <!-- Explicitly set Off text to red -->
            <div class="callout-list" id="off-list">
                <!-- Off results will appear here -->
            </div>
        </div>
    </div>

    <button class="reset-button" onclick="resetSymbols()">Reset</button>

    <script>
        function toggleState(element) {
            if (element.classList.contains("burn")) {
                element.classList.remove("burn");
                element.classList.add("off");
            } else if (element.classList.contains("off")) {
                element.classList.remove("off");
            } else {
                element.classList.add("burn");
            }
            updateCallouts();
        }

        function resetSymbols() {
            if (confirm("Are you sure you want to reset all symbols?")) {
                document.querySelectorAll(".symbol").forEach(el => {
                    el.classList.remove("burn", "off");
                });
                updateCallouts();
            }
        }

        function updateCallouts() {
            const burnList = document.getElementById("burn-list");
            const offList = document.getElementById("off-list");

            // Clear existing results
            burnList.innerHTML = "";
            offList.innerHTML = "";

            // Update Burn results
            document.querySelectorAll(".symbol.burn").forEach(el => {
                const name = el.innerText.trim();
                burnList.innerHTML += `<div>${name}</div>`;
            });

            // Update Off results
            document.querySelectorAll(".symbol.off").forEach(el => {
                const name = el.innerText.trim();
                offList.innerHTML += `<div>${name}</div>`;
            });

            // If no results, display "None"
            if (burnList.innerHTML === "") burnList.innerHTML = "None";
            if (offList.innerHTML === "") offList.innerHTML = "None";
        }
    </script>
</body>
</html>
